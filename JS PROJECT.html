<!DOCTYPE html>
<h1>FOLDER UPLOAD</h1>

<body>
    <div class="container .font-sans mx-auto bg-white text-blue">
        <div class="dialogs">
            <h4>Select folder</h4>
            <ul class="">
                <li>
                    single file:
                    <div class="flex bg-grey-lighter">
                        <label class="w-48 flex flex-col items-center px-2 py-2 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
        
        <span class="mt-2 text-base leading-normal">Select a file</span>
        <input type='file' class="hidden fdialog"/>
    </label>
                    </div>
                </li>
                <li>
                    multiple files:
                    <div class="flex bg-grey-lighter">
                        <label class="w-48 flex flex-col items-center px-2 py-2 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
        
        <span class="mt-2 text-base leading-normal">Select files</span>
        <input type='file' class="hidden fdialog" multiple />
    </label>
                    </div>
                </li>
                <li>
                    directory:
                    <div class="flex bg-grey-lighter">
                        <label class="w-48 flex flex-col items-center px-2 py-2 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
        
        <span class="mt-2 text-base leading-normal">Select a folder</span>
        <input type='file' class="hidden fdialog" webkitdirectory />
    </label>
                    </div>
            </ul>
        </div>

        <div class="file-listing" style="padding: 10px;">
            <h4>Selected</h4>
            <ul id="listing" class="">
            </ul>
        </div>

    </div>
</body>
